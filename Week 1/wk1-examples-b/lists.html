<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <!-- There are two types of HTML lists: ol (ordered list) and ul (unordered list)-->
    <p>Here's a link to the <a href="./tables.html">HTML tables page</a>.</p>
    <!-- ol types: 1, i, I, a, A -->
    <p>Some animals:</p>
    <ol type="i">
      <li>cats</li><!-- The only elements which are valid as children of ol or ul is li (list item).-->
      <li>dogs</li>
      <li>birds</li>
    </ol>
    <!-- An example of a nested list -->
    <ul>
      <li>
        fruits
        <ul><!-- You don't have to nest ul within ul. You can use ol and vice versa. -->
          <li>apples</li>
          <li>oranges</li>
          <li>grapes</li>
        </ul>
      </li>
      <li>
        vegetables
        <ul>
          <li>zucchini</li>
          <li>carrots</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
